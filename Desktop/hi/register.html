<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert Ticket Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(rgb(181, 233, 234), pink);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            min-height: 100vh;
        }

        .container {
            background-image: linear-gradient(pink, rgb(181, 233, 234));
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .submit-btn {
            width: 100%;
            background-color: green;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: plum;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Concert Ticket Booking</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="concert">Select Concert:</label>
                <select id="concert" name="concert" required>
                    <option value="concert1">Concert 1</option>
                    <option value="concert2">Concert 2</option>
                    <option value="concert3">Concert 3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tickets">Number of Tickets:</label>
                <input type="number" id="tickets" name="tickets" min="1" max="10" required>
            </div>
            <div class="form-group">
                <label for="seating">Seating Preference:</label>
                <select id="seating" name="seating" required>
                    <option value="general">General Admission</option>
                    <option value="vip">VIP</option>
                    <option value="balcony">Balcony</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Concert Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="payment">Payment Method:</label>
                <select id="payment" name="payment" required>
                    <option value="credit-card">Credit Card</option>
                    <option value="debit-card">Debit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="net-banking">Net Banking</option>
                </select>
            </div>
            <div class="form-group">
                <label for="preferences">Special Preferences (Optional):</label>
                <textarea id="preferences" name="preferences" rows="3" placeholder="E.g., wheelchair access, dietary requirements, etc."></textarea>
            </div>
            <div class="form-group">
                <label for="discount">Discount Code (Optional):</label>
                <input type="text" id="discount" name="discount">
            </div>
            
            <button type="submit" class="submit-btn">Book Tickets</button>
        </form>
    </div>
    <script>
        document.getElementById('booking-form').addEventListener('submit', function(event) {
    event.preventDefault(); 

    alert('Tickets booked successfully!');

    this.reset();
});

    </script>
</body>
</html>
